<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alugar Veículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"], button, .btn-back {
            padding: 10px;
            background-color: #6c757d; /* Cor do botão voltar */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove sublinhado do link */
            text-align: center;
            display: inline-block;
        }
        input[type="submit"]:hover, button:hover, .btn-back:hover {
            background-color: #5a6268; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alugar Veículo</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Preço por Dia</th>
                    <th>Tipo</th>
                    <th>Data de Término</th>
                </tr>
            </thead>
            <tbody>
                {% for veiculo in veiculos %}
                <tr>
                    <td>{{ veiculo.id }}</td>
                    <td>{{ veiculo.marca }}</td>
                    <td>{{ veiculo.modelo }}</td>
                    <td>{{ veiculo.ano }}</td>
                    <td>{{ veiculo.preco_por_dia }}</td>
                    <td>{{ veiculo.tipo }}</td>
                    <td>
                        <form method="POST" action="/alugar_veiculo">
                            <input type="hidden" name="veiculo_id" value="{{ veiculo.id }}">
                            <input type="date" name="data_fim" required>
                            <input type="submit" value="Alugar">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn-back">Voltar</a>
    </div>
</body>
</html>
